<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <h1>The grid-area Property</h1>
    <h2>You can use the grid-area property to name grid items.</h2>
    <h3>
      You can refer to the name when you set up the grid layout, by using the
      grid-template-areas property on the grid container.
    </h3>
    <div class="grid-container">
      <div class="item1">logo</div>
      <div class="item2">home</div>
      <div class="item3">about</div>
      <div class="item4">contact</div>
      <div class="item5">services</div>
      <div class="item6">img</div>
      <div class="item7">text1</div>
      <div class="item8">text2</div>
      <div class="item9">text3</div>
      <div class="item10">main</div>
      <div class="item11">submain1</div>
      <div class="item12">submain2</div>
      <div class="item13">footer</div>
    </div>
  </body>
</html>
