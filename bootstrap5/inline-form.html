<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: lightslategrey">
    <div class="container mt-3">
      <h2>Inline Forms</h2>
      <p>
        If you want your form elements to appear side by side, use .row and
        .col:
      </p>
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
