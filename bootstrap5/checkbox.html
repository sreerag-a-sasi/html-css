<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: rgba(208, 208, 208, 0.663)">
    <div class="container mt-3">
      <h2>Checkboxes</h2>
      <p>
        To style a checkbox, use a container element with a .form-check class,
        and add .form-check-label to labels, and .form-check-input to the input
        with type="checkbox".
      </p>
      <p>
        The form below contains three checkboxes. The first option is checked by
        default, and the last option is disabled:
      </p>
      <form action="/action_page.php">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="check1"
            name="option1"
            value="something"
            checked
          />
          <label class="form-check-label" for="check1">Option 1</label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="check2"
            name="option2"
            value="something"
          />
          <label class="form-check-label" for="check2">Option 2</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" disabled />
          <label class="form-check-label">Option 3</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
