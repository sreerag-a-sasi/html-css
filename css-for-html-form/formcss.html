<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="age">Enter Your Age</label>
    <input type="number" id="age" name="urage" placeholder="Your Age.." min="0" max="100">
    <label for="pnumber">Enter Your Phone Number</label>
    <input type="number" id="pnumber" name="phonenumber" placeholder="Your Phone Number.." minlength="10" max="9999999999">


    <label for="country">Country</label>
    <select id="country" name="country">
      <option selected value="india">India</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
